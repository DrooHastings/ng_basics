<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular </title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/ngBasics.js" charset="utf-8"></script>
  </head>
  <body ng-app='myApp'>
    <h1 class="jumbotron"> NG Basics</h1>
    <div ng-controller='InventoryController as ic' >
      <button ng-click='ic.addItem()' class="btn-info">Add Item</button>
      <input type="text" placeholder="name" ng-model='ic.nameIn'>
      <input type="text" placeholder="description" ng-model='ic.descriptionIn'>
        <div ng-repeat='thing in ic.listData'>
          <h1>{{thing.name}}</h1>
            <p>{{thing.description}}</p>
        </div>

    </div>


    </div>
  </body>
</html>
